<VirtualHost *:443>
    SSLEngine On
    SSLCertificateFile /etc/pki/tls/certs/apache-selfsigned.cert
    SSLCertificateKeyFile /etc/pki/tls/private/apache-selfsigned.key

    ServerAdmin kharnden
    ServerName: localhost
    DocumentRoot /var/www/localhost
    ErrorLog /var/www/localhost/logs/error.log
    CustomLog /var/www/localhost/logs/access.log
</VirtualHost>
<VirtualHost *.80>
    ServerName localhost
    Redirect / https://localhost/
</VirtualHost>